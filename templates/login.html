{% extends 'base.html' %}

{% block title %}Login / Sign Up{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="col-md-6">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="signup_username" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" id="signup_username" required>
      </div>
      <div class="mb-3">
        <label for="signup_email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" id="signup_email" required>
      </div>
      <div class="mb-3">
        <label for="signup_password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" id="signup_password" required>
      </div>
      <div class="mb-3">
        <label for="signup_role" class="form-label">Role:</label>
        <select name="role" class="form-select" id="signup_role">
          <option value="student">Student</option>
          <option value="teacher">Instructor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
