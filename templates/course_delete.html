{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
  <h1>Delete Course</h1>
  <p>Are you sure you want to delete the course "{{ object.name }}"? This will remove all related data.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'course-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
